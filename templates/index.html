
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiFlashcards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .full-height {
            height: 100vh;
        }
        .left-side {
            background: url('your-image.jpg') no-repeat center center;
            background-size: cover;
        }
        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background-color: #dbdcde;
        }
        .form-control {
            max-width: 400px;
            margin: 0 auto;
        }
        .btn-primary {
            max-width: 200px;
            margin: 0 auto;
        }
        .main{
            height:250px;
        }
        .fontt{
            font-family: 'Lobster', cursive;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row flex">
            <!-- Left Side: Image -->
            <div class="col-md-6 left-side">
                <img src="../static/Untitled design.png" height="800px"/>
            </div>
            
            <!-- Right Side: Form -->
            <div class="col-md-6 right-side text-center">
                <h1 class="fontt">WIKIFLASH</h1>
                <h3 class="fontt">Enter a topic to generate flashcards with AI summaries.</h3>
                <form action="/search" method="POST">
                    <input type="text" name="topic" class="form-control mb-3" placeholder="Enter topic" required>
                    <button type="submit" class="btn btn-primary">Generate Flashcards</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
